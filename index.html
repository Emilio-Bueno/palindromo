<!DOCTYPE html>
<html>
<head>
  <title>Verificador de Palíndromo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div class="mt-5"></div>
<body class="bg-primary-subtle">
<div class="container-sm bg-info text-center rounded" >
  <h1 class="text-white">Verificador de Palíndromo</h1>
  <form>
    <div class="form-group">
      <label  class="text-white" for="numero">Digite um número:</label>
      <div class="mt-3"></div>
      <input type="number" class="form-control" id="numero" placeholder="Digite um número">
    </div>
    <div class="mt-3"></div>
    <button type="button" class="btn btn-primary" onclick="verificar()">Verificar</button>
  </form>
  <br>
  <div id="resultado"></div>
</div>

<script>
function verificar() {
  var numero = document.getElementById("numero").value;
  var numero_invertido = numero.split("").reverse().join("");
  if (numero == numero_invertido) {
    document.getElementById("resultado").innerHTML = "<div class='alert alert-success'>O número " + numero + " é um palíndromo!</div>";
  } else {
    document.getElementById("resultado").innerHTML = "<div class='alert alert-danger'>O número " + numero + " não é um palíndromo.</div>";
  }
}
</script>

</body>
</html>
